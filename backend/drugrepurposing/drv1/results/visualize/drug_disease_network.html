    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "C046983", "label": "C046983", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C534883", "label": "C534883", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C112297", "label": "C112297", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C004822", "label": "C004822", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C039775", "label": "C039775", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C515697", "label": "C515697", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C425777", "label": "C425777", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C094849", "label": "C094849", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C534422", "label": "C534422", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "C496879", "label": "C496879", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "C534883", "to": "C515697", "weight": 0.6088155473182094}, {"from": "C094849", "to": "C534422", "weight": 0.6275716324421888}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
